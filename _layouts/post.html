---
layout: default
---

{% assign post = page %}

<article>
    <header id="post-header">
        <h1 id="post-title">{{ post.title }}</h1>
        <h4 id="post-subtitle"><time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: '%b. %d, %Y' }}</time></h4>
    </header>

    <div id="post-content">
        {{ content }}
        {% include tag.html %}
        <span id="post-meta">Tags: {{ category_content }}{{ tags_content }}</span>
    </div>
</article>
<script src="{{ site.static | prepend: site.baseurl }}js/youtube.js"></script>
